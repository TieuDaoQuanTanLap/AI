<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/app.css">
    <link rel="stylesheet" href="./CSS/assistant.css">
</head>
<body>
    <div class="full-screen">
        <div class="console">
            <div class="heading">Công cụ</div>
            <div class="assistant">
                <button id="troly">Trợ lý</button>
            </div>
            <div class="notebook">
                <button id="sotay">Sổ tay</button>
            </div>
            <div class="notes">
                <button id="ghichu">Ghi chú</button>
            </div>
            <div class="setting">
                <button id="caidat">Cài đặt</button>
            </div>
        </div>
        <div class="form-chat">
            <div class="title">Xin chào!</div>
            <div class="messenger" id="tinnhan"></div>
            <div class="chat">
                <input type="text" id="khungchat" placeholder="Bạn cần gì.....">
                <button id="gui">Gửi</button>
            </div>
        </div>
    </div>
    <script src="./JS/app.js"></script>
    <script src="./JS/assistant.js"></script>
    <script src="./JS/chat.js"></script>
</body>
</html>
