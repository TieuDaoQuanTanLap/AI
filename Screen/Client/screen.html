<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book chat</title>
    <link rel="stylesheet" href="./Screen/screen.css">
</head>
<body>
    <div class="bookchat">
        <div class="console">
            <div class="heading">
                <h1>Công cụ</h1>
            </div>
            <div class="feature">
                <button id="asistant">Trợ lý</button>
            </div>
            <div class="feature">
                <button id="notebook">Ghi chú</button>
            </div>
            <div class="feature">
                <button id="library">Thư viện</button>
            </div>
            <div class="setting">
                <button id="setting">Cài đặt</button>
            </div>
        </div>
        <div class="task">
            <div class="title">Welcome</div>
            <div class="welcome">Xin chào bạn!</div>
            <div class="resister">
                <div class="login">
                    <a href="./Resister/Login/login.html">Đăng nhập</a>
                </div>
                <div class="sign">
                    <a href="./Resister/SignUp/sign.html">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./Screen/screen.js"></script>
</body>
</html>
