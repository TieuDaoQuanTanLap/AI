<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book chat</title>
    <link rel="stylesheet" href="./hoasi.css">
</head>
<body>
    <div class="bookchat">
        <div class="console">
            <div class="heading">
                <h1>Công cụ</h1> 
            </div>
            <div class="feature">
                <button id="back">Quay lại</button>
            </div>
            <div class="feature">
                <button id="asistant">Trợ lý</button>
            </div>
            <div class="feature">
                <button id="painter" style="background: rgb(255, 136, 0);">Họa sĩ</button>
            </div>
            <div class="setting">
                <button id="setting">Cài đặt</button>
            </div>
        </div>
        <div class="task">
            <div class="title">Họa sĩ</div>
            <div class="messenger">
                <!-- ==\/== -->
                <img src="../../../Image/resister.jpg" alt="">
                <div class="person" id="person">Xin chào!</div>
                <!-- ==/\== -->
            </div>
            <div class="chat">
                <form action="">
                    <input type="text" id="youchat" placeholder="Mô tả hình ảnh trong đầu bạn.....">
                    <button>Gửi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./Screen/screen.js"></script>
</body>
</html>
