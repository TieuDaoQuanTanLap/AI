<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book chat</title>
    <link rel="stylesheet" href="./luuanh.css">
</head>
<body>
    <div class="bookchat">
        <div class="console">
            <div class="heading">
                <h1>Công cụ</h1>
            </div>
            <div class="feature">
                <button id="asistant">Trợ lý</button>
            </div>
            <div class="feature">
                <button id="notebook">Ghi chú</button>
            </div>
            <div class="feature">
                <button id="library">Thư viện</button>
            </div>
            <div class="setting">
                <button id="setting">Cài đặt</button>
            </div>
        </div>
        <div class="task">
            <div class="title">Lưu hình ảnh</div>
            <div class="saveImg">
                
            </div>
        </div>
    </div>
    <script src="./luuanh.js"></script>
</body>
</html>
